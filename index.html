<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="js-day css-day" ></div>
    <div class="css-keys">
      <button id="js-7">7</button>
      <button id="js-8">8</button>
      <button id="js-9">9</button>
      <button id="js-/">/</button>
      <br/>
      <button id="js-4">4</button>
      <button id="js-5">5</button>
      <button id="js-6">6</button>
      <button id="js-*">*</button>
      <br/>
      <button id="js-1">1</button>
      <button id="js-2">2</button>
      <button id="js-3">3</button>
      <button id="js--">-</button>
      <br/>
      <button id="js-0">0</button>
      <button id="js-.">.</button>
      <button id="js-=">=</button>
      <button id="js-+">+</button>
      <p class="result js-result">Result: </p>
    </div>
    <script src="commands.js" type="module"></script>
  </body>
</html>
